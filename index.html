<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whiskerwonderz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f1eb;
      --bg-dark: #ebe5db;
      --text: #1a1a1a;
      --text-muted: #5a5550;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Instrument Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.3;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }

    header {
      padding: 4rem 0 3rem;
      text-align: center;
    }

    .cat-logo {
      width: 65px;
      height: auto;
      margin-bottom: 1.25rem;
      opacity: 0.9;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      fill: var(--text);
    }

    .cat-logo:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .site-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .site-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.95rem;
      color: var(--text-muted);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .tagline-paw {
      display: inline-block;
      vertical-align: middle;
      opacity: 0.5;
      width: 12px;
      height: 12px;
    }

    .divider {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin: 3rem auto;
      opacity: 0.25;
    }

    .paw {
      width: 12px;
      height: 12px;
    }

    .paw:nth-child(2) { transform: rotate(15deg); }
    .paw:nth-child(3) { transform: rotate(-10deg); }

    .projects {
      padding: 2rem 0 4rem;
    }

    .project {
      margin-bottom: 4rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 640px) {
      .project {
        grid-template-columns: 1fr 1.2fr;
        gap: 2.5rem;
        align-items: start;
      }
    }

    .project-image {
      aspect-ratio: 16 / 10;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #e2dcd2 100%);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .project:hover .project-image {
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transform: translateY(-2px);
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .project:hover .project-image img {
      transform: scale(1.02);
    }

    .project-info {
      padding: 0.5rem 0;
    }

    .project-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-weight: 400;
      margin-bottom: 0;
      letter-spacing: 0.02em;
    }

    .project-subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      color: var(--text);
      font-size: 1.05rem;
      margin: 0 0 0.5rem 0;
      line-height: 1.2;
    }

    .project-description {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin: 0 0 1rem 0;
      line-height: 1.7;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--text);
      text-decoration: none;
      letter-spacing: 0.05em;
      padding: 0.5rem 0;
      min-height: 44px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .project-link:hover {
      border-bottom-color: var(--text);
    }

    .project-link svg {
      width: 14px;
      height: 14px;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .project-link:hover svg {
      transform: translateX(5px);
    }

    @keyframes gentleSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spiral-icon {
      display: inline-block;
      filter: grayscale(1);
      animation: gentleSpin 8s linear infinite;
    }

    footer {
      padding: 3rem 0 4rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
      padding: 0.5rem;
    }

    .footer-links a:hover {
      color: var(--text);
      transform: translateY(-1px);
    }

    .footer-links svg {
      width: 18px;
      height: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header, .project, footer {
      animation: fadeIn 0.8s ease forwards;
    }

    .project:nth-child(1) { animation-delay: 0.1s; }

    @media (max-width: 639px) {
      .container { padding: 0 1.25rem; }
      header { padding: 2.5rem 0 2rem; }
      .cat-logo { width: 60px; margin-bottom: 1rem; }
      .site-tagline { font-size: 0.85rem; line-height: 1.5; }
      .divider { margin: 2.5rem auto; }
      .projects { padding: 1.5rem 0 3rem; }
      .project { margin-bottom: 3rem; gap: 1rem; }
      .project-name { font-size: 1.4rem; }
      footer { padding: 2rem 0 3rem; }
      .footer-links { gap: 0.5rem; }
    }

    @media (max-width: 380px) {
      .container { padding: 0 1rem; }
      .site-title { letter-spacing: 0.05em; }
      .site-tagline { font-size: 0.8rem; }
      .footer-links { flex-direction: column; gap: 0.75rem; }
    }
  </style>
</head>
